<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Your Ultimate Fitness Companion</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1>FitTrack</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="log-exercises.html">Log Exercise</a></li>
                <li><a href="log-meals.html">Log Meals</a></li>
            </ul>
            <a href="signup.html" class="btn-login">Signup/Login</a>
        </nav>
    </header>

    <main>
        <section id="log-meals">
            <h2>Log Your Meals</h2>
            <form id="meal-form">
                <label for="meal-name">Meal Name:</label>
                <input type="text" id="meal-name" name="meal-name" placeholder="e.g., Lunch" required>
            
                <label for="calories">Calories:</label>
                <input type="number" id="calories" name="calories" placeholder="e.g., 500" required>
            
                <button type="submit">Log Meal</button>
            </form>            

            <h3>Meal Log</h3>
            <ul id="meal-log">
                <!-- Logged meals will appear here dynamically -->
            </ul>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p>Email: info@fittrack.com</p>
                <p>Phone: +123 456 7890</p>
                <p>Address: 123 Fitness Blvd, Fit City</p>
            </div>
            <div class="footer-logo">
                <img src="images/logo.png" alt="FitTrack Logo">
            </div>
            <div class="social-media">
                <h3>Follow Us</h3>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
        <p class="copyright">&copy; 2024 FitTrack. All rights reserved.</p>
    </footer>
</body>
</html>
